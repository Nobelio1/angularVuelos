<div class="body">
  <div class="login">
    <mat-spinner *ngIf="loading" diameter="50" class="spinner"></mat-spinner>
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
      <img src="../../../assets/img/user.png" width="50%" />
      <mat-form-field class="ancho">
        <mat-label>Usuarios</mat-label>
        <input matInput autocomplete="off" formControlName="usuario" />
      </mat-form-field>
      <mat-form-field class="ancho">
        <mat-label>Contrase√±a</mat-label>
        <input
          type="password"
          matInput
          autocomplete="off"
          formControlName="password"
        />
      </mat-form-field>
      <br />
      <button
        type="submit"
        class="ancho boton"
        mat-raised-button
        color="primary"
        [disabled]="form.invalid"
      >
        Primary
      </button>
    </form>
  </div>
</div>
