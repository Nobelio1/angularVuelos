<div class="container">
  <mat-toolbar>
    <span>Vuelos</span>
    <div class="example-spacer"></div>
    <button
      mat-raised-button
      color="primary"
      routerLink="/dashboard/crear-vuelo"
    >
      Agregar
    </button>
  </mat-toolbar>
  <div>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Vuelo"
        #input
      />
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Position Column --
        <!-- Name Column -->
        <ng-container matColumnDef="horainicio">
          <th mat-header-cell *matHeaderCellDef>HORA INICIO</th>
          <td mat-cell *matCellDef="let element">{{ element.horainicio }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="horafin">
          <th mat-header-cell *matHeaderCellDef>HORA FIN</th>
          <td mat-cell *matCellDef="let element">{{ element.horafin }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="partida">
          <th mat-header-cell *matHeaderCellDef>PARTIDA</th>
          <td mat-cell *matCellDef="let element">{{ element.partida }}</td>
        </ng-container>

        <ng-container matColumnDef="destino">
          <th mat-header-cell *matHeaderCellDef>DESTINO</th>
          <td mat-cell *matCellDef="let element">{{ element.destino }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td class="td-1" mat-cell *matCellDef="let element">
            <a
              routerLink="/dashboard/crear-vuelo/{{ element.id }}"
              class="editar"
              matTooltip="Editar Cliente"
            >
              <mat-icon>edit</mat-icon>
            </a>
            <a
              class="eliminar"
              (click)="eliminarCliente(element.id)"
              matTooltip="Eliminar Cliente"
            >
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
